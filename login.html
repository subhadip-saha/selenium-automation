<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
		Login Form
	</title>
	<script>
		function showalert()
		{
			alert("Hello in alert !!");
		}
	</script>
  </head>
  <body>
  <h3>Welcome to Our Page</h3><br>
    <form id="LoginForm" onsubmit="showalert()">
      <table style="background-color: lightgrey; margin: auto">
        <tr>
          <td>Enter User Email</td>
          <td><input type="text" name="uname" /></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password" name="pass" /></td>
        </tr>

        <tr>
          <td><button name="continue" type="submit">Login</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
